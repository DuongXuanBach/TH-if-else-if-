<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let userName=prompt("Who's there?",'');
    if (userName == 'admin') {
        alert('Welcome!');
    } else if (userName == 'null') {
        alert('Canceled');
    } else {
        alert("i don't know");
    }
    let pass=prompt('Password','')
    if (pass == 'themaster') {
        alert('Welcome!');
    } else if (pass == 'null') {
        alert('Canceled');
    } else {
        alert('Wrong password');
    }
</script>
</body>
</html>
